<div class="container mt-5 p-4">
  <!-- CARD PAYMENT TEMPLATE  -->
  <form class="form-horizontal" role="form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="row m-4">
        <div class="col-md-6 bg-grey m-auto">
          <legend class="legend">Credit Card Payment</legend>
          <p>Input Card Details</p>

        </div>

        <div class="col-md-6">
          <div id="card-success" class="hidden">
            <i class="fa fa-check"></i>
            <p>Payment Successful!</p>
          </div>
          <div id="form-errors" class="hidden">
            <i class="fa fa-exclamation-triangle"></i>
            <p id="card-error">Card error</p>
          </div>
          <div id="form-container">
          
            <div id="card-front">
              <div id="shadow"></div>
              <div id="image-container">
                <span id="amount">Amount:</span>
                <input type="text" id="amount" formControlName="amount" placeholder="" class="text-right" size="4" />
                <div *ngIf="!formControls.amount.valid && (formControls.amount.dirty || formControls.amount.touched)" class="invalid-feedback">
                  <div *ngIf="formControls.amount.errors" class="alert alert-danger">Invalid Amount.</div>
              </div>
                <span id="card-image">
                  <i class="fa fa-address-card"></i>
                
                  </span>
              </div>
              <!--- end card image container --->
          
              <label for="card-number">
                  Card Number
                </label>
              <input type="text" id="card-number" formControlName="cardNumber" placeholder="1234 5678 9101 1112" length="16">     
              <div id="cardholder-container">
                <label for="card-holder-name">Card Holder</label>
                <input type="text" id="card-holder" formControlName="nameOnCard" placeholder="e.g. John Doe" />
              </div>
              <!--- end card holder container --->
              <div id="exp-container">
                <label for="card-exp">
                    Expiration
                  </label>
                <select name="expirationMonth" id="card-month" formControlName="expirationMonth">
                    <option value=undefined>-Month-</option>
                    <option *ngFor="let item of months" value="{{item.monthNumber}}">{{item.monthNumber}}</option>
                </select>
                <select class="form-control" id="card-year" formControlName="expirationYear" >
                  <option value=undefined>-year-</option>
                  <option *ngFor="let item of years" value="{{item.year}}">{{item.year}}</option>
                </select>
              </div>
                  <div id="cvc-container">
                <label for="card-cvc"> CVV</label>
                <input id="card-cvc" formControlName="cardCVVNumber" placeholder="XXX" type="text" min-length="3" max-length="3" (keyup)="limit();">
                <p>Last 3 digits</p>
              </div>
              <!--- end CVC container --->
              <!--- end exp container --->
            </div>
            <!--- end card front --->
            <div id="card-back">
              <div id="card-stripe">
              </div>
          
            </div>
            <!--- end card back --->
            <input type="text" id="card-token" />
            <button type="submit" id="card-btn">Submit</button>
          
          </div>
        </div>
      </div>

  <!--- end form container --->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>
</fieldset>
</form>
</div>
